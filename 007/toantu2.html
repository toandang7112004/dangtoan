    <script>
        //Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học. Sau đó hiển thị điểm trung bình và tổng của những điểm này.
        var diem_li =  prompt('nhập điểm lí');
        var diem_hoa = prompt('nhập điểm hóa');
        var diem_sinh = prompt('nhập điểm sinh');
        diem_li = parseInt(diem_li)
        diem_hoa = parseInt(diem_hoa)
        diem_sinh = parseInt(diem_sinh)
        var diem_trung_binh = (diem_li + diem_hoa + diem_sinh)/3 ;
        console.log(diem_trung_binh);
    </script>
