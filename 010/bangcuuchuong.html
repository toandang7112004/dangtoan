<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a;
        a = "<table border='1'  cellspacing='2' cellpadding='5'>"
        for (i = 2; i <= 10; i++) {
            a = a + "<tr>";
            for (j = 1; j <= 10; j++) {
                a = a + "<td>" + i + ' x ' + j + ' = ' + i * j + "</td>";
            }
        }
        document.write(a);
    </script>
</body>

</html>
