<script>
    /*số từ 1 - 100 bằng vòng lặp while và do while*/
     var i = 1
     while (i<=100) {
         console.log(i);
         i++;
     }

     var i = 1
     do {
         console.log(i);
         i++;
     } while (i<=100);
    /* Chuyển bài toán từ while sang do while và ngược lại*/
    /*bai 1*/
    var i = 10;
    do {
        document.write(i+'<br/>');
        i++
    } while (i < 100);
 


</script>
