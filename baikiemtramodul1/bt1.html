<body>
    <script>
        function findAvg(arr) {
            var sum = 0
            var avg = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
                avg = sum / arr.length
            }
            return avg
        }
        var arr = [2, 4, 6, 8]
        console.log(findAvg(arr));
    </script>
</body>
