    <script>
        function insertNumberToArray(array, x, index) {
            for ( let i = 0; i < array.length; i++) {
                if (array[index] < 0 || index > array.length) {
                    return array 
                } else {
                    array[index] = x
                    return array 
                }
            }
        }
            let array = [1, -2, 3, 4, 8]
            let index = prompt('nhap index')
            console.log(insertNumberToArray(array, 9, index));
    </script>
