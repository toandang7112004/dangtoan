<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*bai 1*/
        var browser = prompt('Enter browser name!')
        switch (browser) {
            case ('edge'):
                console.log('Youve got the Edge!');
                break;
            case ('Chrome'):
            case ('Firefox'):
            case ('Safari'):
            case ('Opera'):
                console.log('Okay we support these browsers too');
                break;
            default:
                console.log('We hope that this page looks ok!');
                break;
        }
        /*bai 2*/
        var a = +prompt('a?');
        switch (a) {
            case 0:
                console.log(0);
                break;
            case 1:
                console.log(1);
                break;
            case 2:
            case 3:
                console.log('2,3');
                break;
        }
        /*bai 3*/
        var value = prompt('type a number')
        switch (true) {
            case value > 0:
                console.log('1');
                break;
            case value < 0:
                console.log('-1');
                break;
            default:
                console.log(0);
                break;
        }
    </script>
</body>

</html>
